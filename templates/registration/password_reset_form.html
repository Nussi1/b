{% extends 'base.html' %}
{% block page_name %}Forgot password{% endblock %}
{% block content %}

  <form class="email_form" method="post">
    {% csrf_token %}
    <p>Email: {{ form.email }}</p>
    <p>{{ form.email.errors }}</p>
    <br>
    <p><button type="submit">Submit</button></p>
  </form>
{% endblock %}
